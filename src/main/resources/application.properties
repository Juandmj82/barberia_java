# Configuracion de desarrollo con H2 en memoria para testing
spring.application.name=barberia-back

# Base de datos H2 en memoria para testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuracion JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (usar variable de entorno con fallback)
jwt.secret=${JWT_SECRET:mi_jwt_secret_muy_largo_para_desarrollo_barberia_2024}
jwt.expiration=86400000

# Servidor
server.port=8081

# Logging
logging.level.com.juandidev.barberiaback=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# H2 Console para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Perfil de desarrollo
spring.profiles.active=dev
