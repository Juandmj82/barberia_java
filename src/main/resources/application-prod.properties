# Configuracion para produccion
# Base de datos PostgreSQL remota (Neon, Supabase, etc.)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de conexion para bases de datos remotas
spring.datasource.hikari.maximum-pool-size=${DB_MAX_CONNECTIONS:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_CONNECTIONS:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate para produccion
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracion SSL para conexiones remotas
spring.datasource.hikari.data-source-properties.ssl=${DB_SSL:true}
spring.datasource.hikari.data-source-properties.sslmode=${DB_SSL_MODE:require}

# Logging para produccion
logging.level.com.juandidev.barberiaback=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# JWT para produccion
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuracion de servidor para produccion
server.error.include-stacktrace=never
server.error.include-message=never
